<app-navbar (sidebarToggle)="toggleSidebar()"></app-navbar>

<div class="create-campaign-layout">
  <app-sidebar
    [isOpen]="sidebarOpen"
    (closeSidebarEvent)="closeSidebar()"
  ></app-sidebar>

  <div class="create-campaign-content">
    <div class="create-campaign-modal">
      <div class="modal-header">
        <h2>Nova campanha</h2>
        <button class="close-btn" (click)="onClose()">×</button>
      </div>
      <div class="modal-body">
        <div class="form-section">
          <label>Nome da campanha</label>
          <input
            type="text"
            placeholder="Digite o nome da campanha"
            [(ngModel)]="campaign.name"
          />

          <label>Descrição</label>
          <textarea
            placeholder="Breve descrição desta campanha"
            [(ngModel)]="campaign.description"
          ></textarea>

          <label>Objetivos da Campanha</label>
          <div class="objectives">
            <button
              *ngFor="let obj of objectives"
              [class.selected]="campaign.objective === obj"
              (click)="selectObjective(obj)"
            >
              {{ obj | titlecase }}
            </button>
          </div>

          <label
            >Faixa Etária Alvo: {{ campaign.ageMin }}-{{
              campaign.ageMax
            }}</label
          >
          <div class="age-range">
            <input
              type="range"
              min="18"
              max="100"
              [(ngModel)]="campaign.ageMin"
            />
            <input
              type="range"
              min="18"
              max="100"
              [(ngModel)]="campaign.ageMax"
            />
          </div>

          <label>Interesses do público alvo</label>
          <div class="interests">
            <input
              type="text"
              placeholder="Adicionar interesses (moda, roupa)"
              [(ngModel)]="campaign.interests"
            />
            <button>Adicionar</button>
          </div>

          <div class="dates-row">
            <div>
              <label>Data de início</label>
              <input type="date" [(ngModel)]="campaign.startDate" />
            </div>
            <div>
              <label>Data de fim</label>
              <input type="date" [(ngModel)]="campaign.endDate" />
            </div>
          </div>

          <label>Orçamento (R$)</label>
          <input type="number" [(ngModel)]="campaign.budget" />
        </div>

        <div class="preview-section">
          <h3>Post da campanha</h3>
          <div class="post-preview">
            <div class="ad-card">
              <h4>sua_marca</h4>
              <button (click)="toggleAdCreationModal()">
                clique para adicionar os produtos a serem anunciados
              </button>
              <img src="assets/sample-ad.jpg" alt="Ad Preview" />
            </div>
          </div>
          <div class="video-preview">
            <p>Nenhum vídeo adicionado ainda</p>
          </div>
          <button class="add-post-btn">+ Adicionar Post</button>

          <div class="commemorative-dates">
            <label>Datas comemorativas</label>
            <div class="checkbox-grid">
              <label><input type="checkbox" /> Dia das crianças</label>
              <label><input type="checkbox" /> Black Friday</label>
              <label><input type="checkbox" /> Páscoa</label>
            </div>
          </div>

          <div class="platforms">
            <label>Plataforma de divulgação</label>
            <label
              ><input type="checkbox" /> Facebook
              <button>Login ativo</button></label
            >
            <label
              ><input type="checkbox" /> Instagram
              <button>Realizar login</button></label
            >
            <label
              ><input type="checkbox" /> TikTok
              <button>Realizar login</button></label
            >
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button (click)="onClose()">Cancelar</button>
        <button class="primary" (click)="saveCampaignDataAndCreateAds()">
          Criar anúncios
        </button>
      </div>
    </div>
  </div>
</div>

<app-ad-creation
  (imagesSelected)="onImagesSelected($event)"
  *ngIf="isAdCreationModalVisible"
  (close)="toggleAdCreationModal()"
></app-ad-creation>
