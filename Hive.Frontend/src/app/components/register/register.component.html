<div class="register-bg">
  <div class="register-container">
    <div class="register-content">
      <div class="register-progress">
        <div class="progress-bar">
          <div class="progress-bar-fill" style="width: 25%"></div>
        </div>
        <span class="progress-label">1 de 4</span>
      </div>
      <h2>Vamos começar!</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">Nome do responsável</label>
            <input id="firstName" formControlName="firstName" type="text" placeholder="Nome" />
          </div>
          <div class="form-group">
            <label for="lastName">Sobrenome</label>
            <input id="lastName" formControlName="lastName" type="text" placeholder="Sobrenome" />
          </div>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" formControlName="email" type="email" placeholder="E-mail" />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input id="password" formControlName="password" type="password" placeholder="************" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar senha</label>
          <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="************" />
        </div>
        <button class="register-btn" type="submit" [disabled]="registerForm.invalid">Começar</button>
      </form>
    </div>
  </div>
</div>
