<div class="login-bg">
  <div class="login-container">
    <div class="login-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Seja bem vindo!</h2>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" formControlName="email" placeholder="E-mail" />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" formControlName="password" placeholder="Senha" />
      </div>
      <div *ngIf="error" class="error-msg">{{ error }}</div>
      <div class="form-options">
        <label class="remember">
          <input type="checkbox" formControlName="remember" />
          Lembrar senha
        </label>
        <a class="forgot" href="#">Esqueceu a senha?</a>
      </div>
      <button class="login-btn" type="submit">Entrar</button>
      <div class="divider"><span>Entrar com</span></div>
      <div class="social-login">
        <button type="button" class="social facebook" aria-label="Entrar com Facebook">
          <img src="assets/facebook-logo.svg" alt="Facebook" width="28" height="28" />
        </button>
        <button type="button" class="social google" aria-label="Entrar com Google">
          <img src="assets/google-logo.svg" alt="Google" width="28" height="28" />
        </button>
        <button type="button" class="social tiktok" aria-label="Entrar com TikTok">
          <img src="assets/tiktok-logo.svg" alt="TikTok" width="28" height="28" />
        </button>
      </div>
      <div class="register">
        NÃ£o tem uma conta? <a href="#">Cadastre-se</a>
      </div>
    </form>
</div>
  </div>
</div>
